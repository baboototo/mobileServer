	<div class="row ng-scope">
		<div class="col-lg-12">
			<h2 class="page-header">코드관리</h2>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row ng-scope" >
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div ng-controller="CatgCtrl">
						<h3>분류코드</h3>
						<hr>
						<div class="text-right" >
							<button class="btn btn-info" ng-click="search()"><i class="fa fa-search fa-fw"></i> 조회</button>
							<button class="btn btn-info" ng-click="addModal()"><i class="fa fa-plus-circle fa-fw"></i> 추가</button>
							<button class="btn btn-info" ng-click="removeModal()"><i class="fa fa-minus-circle fa-fw"></i> 삭제</button>
							<button class="btn btn-info" ng-click="modifyModal()"><i class="fa fa-edit fa-fw"></i> 수정</button>
						</div>
						                    
	                    <modal title="분류코드 생성" visible="showModalAdd">
	                        
	                        <div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">분류코드 생성</h4>
				            </div>
	                        	                        
	                        <div class="modal-body">
	                        	<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label class="control-label col-sm-3" >분류코드</label>
								    <div class="col-sm-8">
								      <input class="form-control" ng-model="catg.CATG_CD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_NM">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상위분류코드</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.UP_CATG_CD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드레벨</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_LVL">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드설명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_DESC">
								    </div>
								  </div>
								</form>
								
								<div ng-show="err_msg != null" class="form-group has-error">
							    	<label class="control-label" for="inputError">{{ err_msg }}</label>
							    </div>
							</div>
							
							<div class="modal-footer" >
	                        	<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-primary" ng-click="add()">생성</button>
	                        </div>
	                        
						</modal>
	                    
	                    <modal title="분류코드 수정" visible="showModalModify">
	                    
	                    	<div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">분류코드 수정</h4>
				            </div>
	                    
	                    	<div class="modal-body">
		                        <form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label class="control-label col-sm-3" >분류코드</label>
								    <div class="col-sm-8">
								      <input class="form-control" ng-model="catg.CATG_CD" placeholder="Disabled input" disabled>
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_NM">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상위분류코드</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.UP_CATG_CD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드레벨</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_LVL">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">분류코드설명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="catg.CATG_CD_DESC">
								    </div>
								  </div>
								</form>
							</div>

						    <div class="modal-footer" >
	                        	<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-primary" ng-click="modifyData()">수정</button>
	                        </div>
						</modal>
	                    
	                    
	                    <modal title="분류코드 삭제" visible="showModalDel" >
	                    	<div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">분류코드 삭제</h4>
				            </div>
				            <div class="modal-body">
								<div class="form-group">
							    	<label>삭제하시겠습니까?</label>
							    </div>
						    </div>
						    <div class="modal-footer" >
	                        	<button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-default" ng-click="removeData()">삭제</button>
	                        </div>
						</modal>
						
						<msg title="Message Box" visible="showModalMsg"/>
						
						<!-- /.row (nested) -->
						<div class="gridStyle" >
							<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter></div>
						</div>
					</div>
					
					<div ng-controller="DtlCtrl">
						<h3>상세코드</h3>
						<hr>
						<div class=text-right>
							<button class="btn btn-info" ng-click="search()"><i class="fa fa-search fa-fw"></i> 조회</button>
							<button class="btn btn-info" ng-click="addModal()"><i class="fa fa-plus-circle fa-fw"></i> 추가</button>
							<button class="btn btn-info" ng-click="removeModal()"><i class="fa fa-minus-circle fa-fw"></i> 삭제</button>
							<button class="btn btn-info" ng-click="modifyModal()"><i class="fa fa-edit fa-fw"></i> 수정</button>
						</div>
						<!-- /.row (nested) -->
						<div class="gridStyle" >
							<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-exporter></div>
						</div>
						
						<modal visible="showModalAdd">
						
							<div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">상세코드 생성</h4>
				            </div>
	                        
	                        <div class="modal-body">
		                        <form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label class="control-label col-sm-3" >분류코드</label>
								    <div class="col-sm-8">
								      <input class="form-control" ng-model="dtl.CATG_CD" placeholder="Disabled input" disabled>
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_NM">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드 순서</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_ORD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드 설명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_DESC">
								    </div>
								  </div>
								</form>
							</div>
							
							<div class="modal-footer" >
	                        	<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-primary" ng-click="add()">생성</button>
	                        </div>
						
						</modal>
	                    
	                    <modal title="상세코드 수정" visible="showModalModify">
	                    
	                    	<div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">상세코드 수정</h4>
				            </div>
	                        
	                        <div class="modal-body">
		                        <form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD" placeholder="Disabled input" disabled>
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_NM">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드 순서</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_ORD">
								    </div>
								  </div>
								  <div class="form-group">
								    <label class="control-label col-sm-3" for="pwd">상세코드 설명</label>
								    <div class="col-sm-8"> 
								      <input class="form-control" ng-model="dtl.DTL_CD_DESC">
								    </div>
								  </div>
								  <input type="hidden" ng-model="dtl.CATG_CD">
								</form>
							</div>
							
							<div class="modal-footer" >
	                        	<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-primary" ng-click="modifyData()">수정</button>
	                        </div>
						    
						</modal>
	                    
	                    <modal visible="showModalDel" >
	                    	<div class="modal-header">
				            	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				            	<h4 class="modal-title">{{title}}</h4>
				            </div>
				            <div class="modal-body">
								<div class="form-group">
							    	<label>{{msg}}</label>
							    </div>
						    </div>
						    <div class="modal-footer" >
	                        	<button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
	                        	<button type="button" class="btn btn-default" ng-click="removeData()">삭제</button>
	                        </div>
						</modal>
						
						<msg title="Message Box" visible="showModalMsg"/>
					</div>
				</div>
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
